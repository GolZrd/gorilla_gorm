{{template "base" .}}

{{define "title"}}Заметка #{{.ID}}{{end}}

{{define "main"}}  
<div class='snippet'>
    <div class='metadata'>
        <strong>{{.Title}}</strong>
        <span>#{{.ID}}</span>
    </div>
    <pre><code>{{.Content}}</code></pre>
    <div class='metadata'>
        <time>Создана: {{.Created}}</time>
    </div>
</div>

<a href='/note/{{.ID}}/update' class="button">Изменить</a>
<a href='/note/{{.ID}}/delete' class="del_button">Удалить</a>
{{end}}
